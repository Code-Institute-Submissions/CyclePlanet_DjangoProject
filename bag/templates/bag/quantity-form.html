<form class="form update-form" action="" method="POST">
	{% csrf_token %}
	<div class="form-row">
		<div class="col-12">
			<div class="form-group w-50 offset-3">
				<div class="input-group">
					<input class="form-control qty_input" type="number" name="quantity" value="{{ item.quantity }}" min= "1" max="3" data-item_id="{{ item.item_id }}" id="id_qty_{{ item.item_id }}">
                </div>
			</div>
		</div>
	</div>
</form>
