{% block page_header %}
<div class="container header-container">
	<div class="row">
		<div class="col"></div>
	</div>
</div>
{% endblock %}

{% block extra_title %} | Home {% endblock %}

		<div class="col-12 col-md-6 col-lg-6 mx-auto">

			</h1>
		</div>
